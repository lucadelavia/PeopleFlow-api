tags:
  - Empleados
summary: Crear un nuevo empleado
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - nombre
        - apellido
        - email
        - salario
      properties:
        nombre:
          type: string
          maxLength: 50
          example: "Juan"
        apellido:
          type: string
          maxLength: 50
          example: "Perez"
        email:
          type: string
          example: "juan.perez@empresa.com"
        puesto:
          type: string
          maxLength: 100
          example: "Desarrollador"
        salario:
          type: number
          minimum: 0.01
          example: 85000
        fecha_ingreso:
          type: string
          example: "15/01/2025"
responses:
  201:
    description: Empleado creado exitosamente
  400:
    description: Datos invalidos
  409:
    description: Email ya existe